<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Janken Game</title>
</head>

<body>
  <h1>Janken GAME!</h1>
  <div th:if="${username}">
    Hi [[${username}]]<br>
    <a th:href="@{/battle(hand='グー')}">グー</a>
    <a th:href="@{/battle(hand='チョキ')}">チョキ</a>
    <a th:href="@{/battle(hand='パー')}">パー</a>
  </div>

  <div th:if="${userHand}">
    <h2>対戦結果</h2>
    <p>あなたの手: [[${userHand}]]</p>
    <p>相手の手: [[${cpuHand}]]</p>
    <p>結果: [[${result}]]</p>
  </div>
</body>

</html>
